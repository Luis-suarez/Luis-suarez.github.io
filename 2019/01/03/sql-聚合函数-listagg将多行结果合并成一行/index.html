          <h1 id="聚合函数-listagg将多行结果合并成一行"><a href="#聚合函数-listagg将多行结果合并成一行" class="headerlink" title="聚合函数 listagg将多行结果合并成一行"></a>聚合函数 listagg将多行结果合并成一行</h1><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">select goods_no,</span><br><span class="line">       master_takegoods_no,</span><br><span class="line">       master,</span><br><span class="line">       car_no,</span><br><span class="line">       listagg(to_char(wz_info), &apos;;&apos;) within group(ORDER BY wz_info) as wz_info</span><br><span class="line">  from (select td.goods_no,</span><br><span class="line">               td.master_takegoods_no,</span><br><span class="line">               tdd.id,</span><br><span class="line">               td.master,</span><br><span class="line">               (tdd.item_name || &apos;,&apos; || tdd.material || &apos;,&apos; || tdd.spec || &apos;,&apos; ||</span><br><span class="line">               tdd.producer || &apos;,&apos; || decode(tdd.metering_type,&apos;1&apos;,&apos;理计&apos;,&apos;2&apos;,&apos;过磅&apos;,&apos;3&apos;,&apos;抄码&apos;) || &apos;,&apos; ||</span><br><span class="line">               tdd.physical_weight || &apos;,&apos; || tdd.receivable_number || &apos;,&apos; ||tdd.receivable_weight) wz_info,</span><br><span class="line">               wm_concat(tf.car_no) car_no</span><br><span class="line">          from t_deliver_goods td</span><br><span class="line">          left join t_deliver_detailed tdd</span><br><span class="line">            on td.goods_no = tdd.business_no</span><br><span class="line">          left join t_forecast_middle_deliver tf</span><br><span class="line">            on td.goods_no = tf.goods_no</span><br><span class="line">         where td.return_state in &apos;0&apos;</span><br><span class="line">           and td.fh_state in &apos;0&apos;</span><br><span class="line">           and tdd.receivable_number &gt; 0</span><br><span class="line">         group by td.goods_no,</span><br><span class="line">                  tdd.id,</span><br><span class="line">                  td.master_takegoods_no,</span><br><span class="line">                  td.master,</span><br><span class="line">                  tdd.item_name,</span><br><span class="line">                  tdd.material,</span><br><span class="line">                  tdd.spec,</span><br><span class="line">                  tdd.producer,</span><br><span class="line">                  tdd.physical_weight,</span><br><span class="line">                  tdd.metering_type,</span><br><span class="line">                  tdd.receivable_number,</span><br><span class="line">                  tdd.receivable_weight)</span><br><span class="line"> group by goods_no, master_takegoods_no, master, car_no</span><br></pre></td></tr></table></figure>
<p>语法：<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">select transportation_license_id,</span><br><span class="line">       listagg(to_char(item_category_name), &apos;,&apos;) within group(order by item_category_name) as employees</span><br><span class="line">  from  mb1_transport_license_list</span><br><span class="line">  group by transportation_license_id</span><br></pre></td></tr></table></figure></p>
